<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volume II - The Library</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .project-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 80px 30px;
      position: relative;
      z-index: 1;
    }

    /* Book cover header */
    .book-cover {
      background: linear-gradient(135deg, #1e3a5f 0%, #152a45 50%, #0f1f33 100%);
      padding: 60px 40px;
      text-align: center;
      margin-bottom: 50px;
      position: relative;
      box-shadow:
        5px 5px 20px rgba(44, 36, 22, 0.4),
        inset -5px 0 20px rgba(0,0,0,0.2);
    }

    .book-cover::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 30px;
      background: linear-gradient(
        to right,
        rgba(0,0,0,0.4) 0%,
        rgba(0,0,0,0.1) 50%,
        transparent 100%
      );
    }

    .book-cover::after {
      content: '';
      position: absolute;
      left: 12px;
      top: 20px;
      bottom: 20px;
      width: 3px;
      background: rgba(212, 175, 55, 0.3);
      box-shadow: 5px 0 0 rgba(212, 175, 55, 0.15);
    }

    .book-cover .volume-number {
      font-family: 'IM Fell English', serif;
      font-size: 1rem;
      color: rgba(212, 175, 55, 0.7);
      letter-spacing: 0.3em;
      margin-bottom: 15px;
      text-transform: uppercase;
    }

    .book-cover h1 {
      color: #d4af37;
      font-size: 3rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .book-cover .subtitle {
      color: #c4a87c;
      font-style: italic;
      font-size: 1.2rem;
    }

    /* Placeholder content */
    .placeholder-content {
      text-align: center;
      padding: 80px 40px;
    }

    .placeholder-icon {
      font-size: 4rem;
      color: var(--border);
      margin-bottom: 30px;
    }

    .placeholder-content h2 {
      margin-bottom: 20px;
    }

    .placeholder-content p {
      max-width: 500px;
      margin: 0 auto;
      color: var(--ink-faded);
      font-style: italic;
    }

    /* Navigation */
    .project-nav {
      display: flex;
      justify-content: space-between;
      padding-top: 40px;
      margin-top: 50px;
      border-top: 1px solid var(--border);
    }

    .project-nav a {
      font-family: 'IM Fell English', serif;
    }

    .project-nav .next::after {
      content: ' →';
    }

    .project-nav .prev::before {
      content: '← ';
    }

    @media (max-width: 600px) {
      .book-cover {
        padding: 40px 30px;
      }

      .book-cover h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <a href="../library.html" class="nav-back">Return to Library</a>

  <div class="project-container container">
    <!-- Book Cover -->
    <header class="book-cover">
      <p class="volume-number">Volume II</p>
      <h1>Untitled</h1>
      <p class="subtitle">A work in progress...</p>
    </header>

    <!-- Placeholder -->
    <div class="placeholder-content">
      <div class="placeholder-icon">&#9998;</div>
      <h2>This Volume is Being Written</h2>
      <p>
        "I have always imagined that Paradise will be a kind of library."
        This space awaits its story. Check back soon for new additions
        to the collection.
      </p>
    </div>

    <!-- Navigation -->
    <nav class="project-nav">
      <a href="homelab.html" class="prev">Volume I: Homelab</a>
      <a href="../library.html" class="next">Back to Library</a>
    </nav>
  </div>
</body>
</html>
